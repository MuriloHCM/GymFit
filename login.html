<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Academia PowerFit</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #e25d53;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: #e25d53;
        }

        .login-container {
            position: absolute;
            align-items: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            font-size: 36px;
            color: #333;
            transition: color 0.3s ease;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-container button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #e25d53;
        }

        body.dark-theme {
            background-color: #333;
            color: white;
        }

        body.dark-theme .login-container {
            background-color: #444;
            color: white;
        }

        body.dark-theme h1,
        body.dark-theme input::placeholder {
            color: white;
        }

        body.dark-theme input {
            background-color: #555;
            color: white;
            border-color: #777;
        }

        body.dark-theme button {
            background-color: #ff6f61;
        }

        .calendar {
            margin-top: 42%;
            margin-left: 75%;
            font-size: 18px;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .calendar .date {
            font-size: 24px;
            font-weight: bold;
        }

        body.dark-theme .calendar {
            background-color: #444;
            color: white;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-button">Voltar para HomePage</a>
    <button class="theme-toggle" onclick="toggleTheme()">Alterar Tema</button>

    <div class="login-container">
        <h1>Login</h1>
        <form action="dashboard.html" method="post">
            <input type="text" name="username" placeholder="UsuÃ¡rio" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="calendar">
        <div class="date" id="current-date"></div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.classList.contains('dark-theme') ? 'dark' : 'light';

            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');

            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.add(savedTheme + '-theme');
        }

        function updateDate() {
            const today = new Date();
            const day = today.getDate().toString().padStart(2, '0');
            const month = (today.getMonth() + 1).toString().padStart(2, '0');
            const year = today.getFullYear();

            const currentDate = `${day}/${month}/${year}`;
            document.getElementById('current-date').textContent = currentDate;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            updateDate();
        });
    </script>
</body>

</html>
